<form method="post">
    <label>Enter Vehicle Number:</label>
    <input type="text" name="vehicle_number" required>
    <button type="submit">Fetch RC Details</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>

<form method="post">
    <input type="hidden" name="vehicle_number" value="{{ vehicle_number }}">
    <label>Enter Registration Date:</label>
    <input type="date" name="reg_date" required>
    <button type="submit">Submit Date</button>
</form>
{% endif %}
